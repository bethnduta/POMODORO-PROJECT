{% extends 'base.html' %} {% block body %}

<h1 class="text-center">Pomodoro Timer</h1>
<hr />
<h4 class="text-center">
  <a class="text-center" href="#s-form">Set Sessions</a>
</h4>
<hr />
<div id="container">
  <p id="work" class="label">Work:</p>
  <p id="break" class="label">Break:</p>
  <p id="sessions" class="label">Work Sessions:</p>
  <!--Work Timer-->
  <div id="work-timer" class="timer">
    {% if w_time %}
    <p id="w_minutes">{{w_time}}</p>
    {% else%}
    <p id="w_minutes">0</p>
    {% endif %}
    <p class="semicolon">:</p>
    <p id="w_seconds">00</p>
  </div>

  <!--Cycle Counter-->
  <p id="counter" class="timer">0</p>

  <!--Break Timer-->
  <div id="break-timer" class="timer">
    {% if b_time %}
    <p id="b_minutes">{{b_time}}</p>
    {% else%}
    <p id="b_minutes">0</p>
    {% endif %}
    <p class="semicolon">:</p>
    <p id="b_seconds">00</p>
  </div>

  <!-- <button id="start" class="btn btn-success btnn">Start</button>
  <button id="stop" class="btn btn-secondary btnn">Pause</button>
  <button id="reset" class="btn btn-danger btnn">Reset</button> -->
</div>

<form id="s-form" action="{{url_for('main.timer')}}" method="post">
  <h3 align="centre">Sessions Setter</h3>
  <div class="form-group">
    <label for="work">Enter work session time(minutes)</label>
    <input
      type="number"
      class="form-control"
      id="w-session"
      name="w-session"
      min="10"
      max="60"
    />
  </div>
  <div class="form-group">
    <label for="break">Enter Break Session time(minutes)</label>
    <input
      type="number"
      class="form-control"
      id="b-session"
      name="b-session"
      min="5"
      max="10"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-dark">Submit</button>
</form>

{% endblock %}
